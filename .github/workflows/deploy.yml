name: Deploy Backend to AWS ECS

# Trigger the workflow on pushes to the 'main' branch
on:
  push:
    branches:
      - main

# Define environment variables available to all jobs
env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPOSITORY }}
  ECS_CLUSTER: ${{ secrets.AWS_ECS_CLUSTER }}
  ECS_SERVICE: ${{ secrets.AWS_ECS_SERVICE }}
  ECS_CONTAINER_NAME: ${{ secrets.AWS_ECS_CONTAINER_NAME }}

jobs:
  deploy:
    name: Build, Push, and Deploy
    runs-on: ubuntu-latest # Use a standard Linux runner

    # --- PERMISSIONS ---
    # This section is critical for OIDC authentication. It allows the job to
    # request a token from GitHub and then exchange it for credentials from AWS.
    permissions:
      id-token: write # Required to get the OIDC token
      contents: read  # Required to check out the repository

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        # This official GitHub Action handles the OIDC authentication securely.
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        # This action logs the Docker client into your ECR registry.
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push Image to ECR
        id: build-image
        # The build context is set to the 'backend' directory.
        # The Dockerfile is expected to be at 'backend/Dockerfile'.
        run: |
          IMAGE_TAG="${{ github.sha }}"
          docker build -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest ./backend
          docker push --all-tags ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          echo "image_uri=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Download existing ECS Task Definition
        run: |
          aws ecs describe-task-definition --task-definition ${{ env.ECS_CONTAINER_NAME }} --query taskDefinition > task-definition.json

      - name: Fill in the new image ID in the ECS Task Definition
        id: render-task-definition
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.ECS_CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image_uri }}

      - name: Deploy Amazon ECS Task Definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-task-definition.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true # Wait for the deployment to finish successfully
